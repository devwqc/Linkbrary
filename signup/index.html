<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div class="sign">
      <div class="main">
        <div class="header">
          <div class="header-title">
            <a href="/">
              <img src="/images/logo.svg" alt="로고 이미지" />
            </a>
          </div>
          <div class="header-content">
            이미 회원이신가요?
            <div class="link-underline">
              <a href="/signin" class="link">로그인 하기</a>
              <div class="underline"></div>
            </div>
          </div>
        </div>
        <form action="">
          <div class="inputs">
            <div class="input-container">
              <label for="email">이메일</label>
              <div class="input-background">
                <input type="email" name="email" id="email" />
              </div>
            </div>
            <div class="input-container">
              <label for="password">비밀번호</label>
              <div class="input-background">
                <input type="text" name="password" id="password" />
                <img
                  src="/images/sign/eye_on.svg"
                  alt="비밀번호 보이기 이미지"
                />
              </div>
            </div>
            <div class="input-container">
              <label for="password-repeat">비밀번호 확인</label>
              <div class="input-background">
                <input
                  type="text"
                  name="password-repeat"
                  id="password-repeat"
                />
                <img
                  src="/images/sign/eye_on.svg"
                  alt="비밀번호 보이기 이미지"
                />
              </div>
            </div>
          </div>
          <a href="" class="btn-link">회원가입</a>
        </form>
      </div>
      <div class="footer">
        <div class="footer-description">다른 방식으로 가입하기</div>
        <div class="footer-sns">
          <a href="https://www.google.com/">
            <img src="/images/sign/google_icon.png" alt="구글 로그인 이미지" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img
              src="/images/sign/kakao_icon.png"
              alt="카카오톡 로그인 이미지"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
